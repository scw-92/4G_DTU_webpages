    <title>防火墙设置</title>
</head>

<body>
    <nav class="breadcrumb">
        <i class="Hui-iconfont"></i> 首页
        <span class="c-gray en">&gt;</span> 网络
        <span class="c-gray en">&gt;</span> 防火墙设置
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont"></i></a>
    </nav>
    <div class="page-container">
        <p class="f-20 text-success">Status <span class="f-14">v0.1</span></p>
        <p id="fire-box-setup" class="firewall-p">
            <label>Firewall Setup:</label>&nbsp;&nbsp;
            <input type="checkbox" name="firewall" value="whitelist" id="whitelist" onclick="javascript:firewall_select(this)" /> whitelist &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="firewall" value="blacklist" id="blacklist" onclick="javascript:firewall_select(this)" /> blacklist &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="firewall" value="fire-message" id="firewallmessage" onclick="javascript:firewall_select(this)" /> fire-message &nbsp;&nbsp;&nbsp;&nbsp;
            <br /> <br />
        </p>
        <form id="whitelist_form" hidden>
            <table class="firewall_table" id="whitelist_table">
                <tbody>
                    <tr>
                        <td colspan="2">WhiteListSet: </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="whitelist_ip" class="firewall_label">IP: </label> <input id="whitelist_ip" />
                        </td>
                        <td>
                            <label for="whitelist_ip_out"> Data Direction: </label>
                            <input type="checkbox" name="whitelist_ip_direc" value="whitelist" id="whitelist_ip_out" onclick="javascript:data_direc_select(this)" /> out &nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" name="whitelist_ip_direc" value="whitelist" id="whitelist_ip_in" onclick="javascript:data_direc_select(this)" /> in &nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="whitelist_port" class="firewall_label">Port: </label> <input id="whitelist_port" />
                        </td>
                        <td>
                            <label for="whitelist_port_out"> Data Direction: </label>
                            <input type="checkbox" name="whitelist_port_direc" value="whitelist" id="whitelist_port_out" onclick="javascript:data_direc_select(this)" /> out &nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" name="whitelist_port_direc" value="whitelist" id="whitelist_port_in" onclick="javascript:data_direc_select(this)" /> in &nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="whitelist_protocol_tcp"> Protocol: </label>
                            <input type="checkbox" name="whitelist_protocol" value="whitelist" id="whitelist_protocol_tcp" onclick="javascript:data_direc_select(this)" /> tcp &nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" name="whitelist_protocol" value="whitelist" id="whitelist_protocol_udp" onclick="javascript:data_direc_select(this)" /> udp &nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" name="" value="提交" class="input-button btn pink" id="whitelist_button" onclick="javascript:firewall_button(this)">
                        </td>
                        <td>
                            <input type="reset" name="" value="重置" class="input-button btn pink">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <form id="blacklist_form" hidden>
            <table class="firewall_table" id="blacklist_table">
                <tbody>
                    <tr>
                        <th colspan="2">BlackListSet: </th>
                    </tr>
                    <tr>
                        <td>
                            <label for="blacklist_ip" class="firewall_label">IP: </label> <input id="blacklist_ip" />
                        </td>
                        <td>
                            <label for="blacklist_ip_out"> Data Direction: </label>
                            <input type="checkbox" name="blacklist_ip_direc" value="blacklist" id="blacklist_ip_out" onclick="javascript:data_direc_select(this)" /> out &nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" name="blacklist_ip_direc" value="blacklist" id="blacklist_ip_in" onclick="javascript:data_direc_select(this)" /> in &nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="blacklist_port" class="firewall_label">Port: </label> <input id="blacklist_port" />
                        </td>
                        <td>
                            <label for="blacklist_port_out"> Data Direction: </label>
                            <input type="checkbox" name="blacklist_port_direc" value="blacklist" id="blacklist_port_out" onclick="javascript:data_direc_select(this)" /> out &nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" name="blacklist_port_direc" value="blacklist" id="blacklist_port_in" onclick="javascript:data_direc_select(this)" /> in &nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <label for="blacklist_protocol_tcp"> Protocol: </label>
                            <input type="checkbox" name="blacklist_protocol" value="blacklist" id="blacklist_protocol_tcp" onclick="javascript:data_direc_select(this)" /> tcp &nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="checkbox" name="blacklist_protocol" value="blacklist" id="blacklist_protocol_udp" onclick="javascript:data_direc_select(this)" /> udp &nbsp;&nbsp;&nbsp;&nbsp;
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" name="" value="提交" class="input-button btn pink" id="blacklist_button" onclick="javascript:firewall_button(this)">
                        </td>
                        <td>
                            <input type="reset" name="" value="重置" class="btn pink input-button">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        <form id="firewallmessage_form" hidden>
            <div class="input-group input-group-lg">
                <span class="input-group-addon">FireWall Message</span>
                <div contenteditable="true" id="firewallmessage-div" data-spy="scroll" data-offset="200px" style="height:200px;overflow:auto;text-indent: 2em;padding-top:15px;padding-left:15px;text-overflow: ellipsis; word-break: break-all;text-shadow: 2px 2px #f2e78d; position: relative;border:1px solid #000 "></div>
            </div>
            <table class="firewall_table">
                <tbody>
                    <tr>
                        <td>
                            <input type="button" name="" value="get" class="input-button btn pink" id="firewallmessage_button_submit" onclick="javascript:firewall_button(this)">
                        </td>
                        <td>
                            <input type="button" name="" value="clean" class="input-button btn pink" id="firewallmessage_button_reset" onclick="javascript:firewall_button_clean(this)">
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
