            <input type="checkbox" name="line_chart_select" value="CO2_concentration" id="CO2_concentration-input" onclick="javascript:line_select(this)" /> C02浓度  &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="line_chart_select" value="pressure" id="pressure-input" onclick="javascript:line_select(this)" /> 大气压力  &nbsp;&nbsp;&nbsp;&nbsp;
    </p>
