 <body> 
  <nav class="breadcrumb">
   <i class="Hui-iconfont"></i> 首页 
   <span class="c-gray en">&gt;</span> 串口 
   <span class="c-gray en">&gt;</span> 串口设置 
   <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新"><i class="Hui-iconfont"></i></a> 
  </nav> 
  <div class="page-container"> 
   <p class="f-20 text-success">Status <span class="f-14">v0.1</span></p> 
   <table class="table"> 
    <thead> 
     <tr> 
      <th>uart</th> 
     </tr> 
    </thead> 
    <tbody> 
     <tr class="active"> 
      <td>串口号</td> 
      <td> <select name="UARTPorts" id="UARTPorts" style="width:100px"> <option value="ttyO0">ttyO0</option> <option value="ttyO1" selected="selected">ttyO1</option> <option value="ttyO2">ttyO2</option> <option value="ttyO3">ttyO3</option> <option value="ttyO4">ttyO4</option> <option value="ttyO5">ttyO5</option> <option value="ttyO0">ttyS0</option> <option value="ttyO1">ttyS1</option> <option value="ttyO2">ttyS2</option> <option value="ttyO3">ttyS3</option> <option value="ttyO4">ttyS4</option> <option value="ttyO5">ttyS5</option> <option value="ttyUSB0">ttyUSB0</option> <option value="ttyUSB1">ttyUSB1</option> <option value="ttyUSB2">ttyUSB2</option> <option value="ttyUSB3">ttyUSB3</option> </select> </td> 
      <td>波特率</td> 
      <td> <select name="UARTBaudRate" id="UARTBaudRate" style="width:100px"> <option value="9600">9600</option> <option value="19200">19200</option> <option value="38400">38400</option> <option value="57600">57600</option> <option value="115200" selected="selected">115200</option> </select> </td> 
      <td>停止位</td> 
      <td> <select name="UARTStopBit" id="UARTStopBit" style="width:100px"> <option value="1" selected="selected">1</option> <option value="2">2</option> </select> </td> 
     </tr> 
     <tr class="success"> 
      <td>数据位</td> 
      <td> <select name="UARTDataLen" id="UARTDataLen" style="width:100px"> <option value="7">7</option> <option value="8" selected="selected">8</option> </select> </td> 
      <td>检验位</td> 
      <td> <select name="UARTCheckBit" id="UARTCheckBit" style="width:100px"> <option value="0" selected="selected">None</option> <option value="1">Odd</option> <option value="2">Even</option> </select> </td> 
      <td>流控制</td> 
      <td> <select name="UARTFlow" id="UARTFlow" style="width:100px"> <option value="None" selected="selected">None</option> <option value="soft">软件流</option> <option value="hard">硬件流</option> </select> </td> 
     </tr> 
     <tr class="warning"> 
      <td>发送方式</td> 
      <td> <select name="UARTWaySend" id="UARTWaySend" style="width:100px"> <option value="man" selected="selected">手动</option> <option value="auto">uart_send_auto</option> </select> </td> 
      <td>定时发送</td> 
      <td> 
       <div class="input-group"> 
        <input type="text" class="form-control" id="uart_set_time" value="1000" style="width:100px" />  
        <span class="input-group-addon">ms</span> 
       </div> </td> 
      <td>打开/关闭</td> 
      <td> <select name="UARTOnOff" id="UARTOnOff" onchange="javascript:uart_on_or_off(this)" style="width:100px"> <option value="None" selected="selected">None</option> <option value="ON">ON</option> <option value="OFF">OFF</option> </select> </td> 
     </tr> 
    </tbody> 
   </table>
